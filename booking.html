<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Seats | Light & Shadow Media</title>

  <link rel="icon" type="image/svg+xml" href="assets/images/logos/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* Carnival Cinema Booking Layout */

    .booking-layout {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1rem;
    }

    @media (max-width: 900px) {
      .booking-layout {
        gap: 1.5rem;
      }
    }

    /* Legend Styles */
    .legend {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 30px 0 20px;
      flex-wrap: wrap;
      background-color: rgba(42, 42, 42, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
    }

    .legend-box {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      border: 2px solid;
    }

    .legend-available {
      background-color: #4CAF50;
      border-color: #2E7D32;
    }

    .legend-selected {
      background-color: #c9a227;
      border-color: #a88420;
    }

    .legend-booked {
      background-color: #666;
      border-color: #444;
    }

    /* Screen Styles */
    .screen-container {
      margin: 40px auto 30px;
      text-align: center;
    }

    .screen {
      background: linear-gradient(180deg, #888 0%, #444 50%, #222 100%);
      height: 80px;
      margin: 0 auto;
      max-width: 600px;
      border-radius: 80px 80px 0 0 / 40px 40px 0 0;
      box-shadow: 0 -15px 50px rgba(201, 162, 39, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #fff;
      letter-spacing: 6px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .screen-label {
      margin-bottom: 12px;
      color: #aaa;
      font-style: italic;
      font-size: 0.9em;
    }

    /* Seat Map Container */
    .seat-map {
      background: rgba(10, 10, 14, 0.9);
      border-radius: 18px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7);
    }

    .seat-map-container {
      overflow-x: auto;
      padding: 20px;
      background-color: rgba(42, 42, 42, 0.5);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    /* Seat Table Styles */
    .seat-table {
      margin: 0 auto;
      border-collapse: collapse;
    }

    .seat-table td {
      padding: 1px;
      text-align: center;
    }

    .row-label {
      font-weight: bold;
      color: #c9a227;
      padding-right: 15px;
      font-size: 1.1em;
      min-width: 40px;
    }

    /* Checkbox Styling */
    .squaredCheckBoxStyle {
      position: relative;
      display: inline-block;
    }

    .squaredCheckBoxStyle input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      width: 18px;
      height: 18px;
      cursor: pointer;
      z-index: 2;
    }

    .squaredCheckBoxStyle label {
      display: inline-block;
      width: 18px;
      height: 18px;
      background-color: #4CAF50;
      border: 1.5px solid #2E7D32;
      border-radius: 3px;
      cursor: pointer;
      position: relative;
      transition: all 0.2s ease;
    }

    .squaredCheckBoxStyle label:hover {
      transform: scale(1.15);
      box-shadow: 0 0 8px rgba(201, 162, 39, 0.6);
    }

    .squaredCheckBoxStyle input[type="checkbox"]:checked + label {
      background-color: #c9a227;
      border-color: #a88420;
    }

    .squaredCheckBoxStyle input[type="checkbox"]:checked + label::after {
      content: "‚úì";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 11px;
      font-weight: bold;
    }

    .squaredCheckBoxStyle input[type="checkbox"]:disabled + label {
      background-color: #666;
      border-color: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .squaredCheckBoxStyle input[type="checkbox"]:disabled + label:hover {
      transform: none;
      box-shadow: none;
    }

    /* Unavailable seats (wheelchair spaces, etc) */
    .squaredCheckBoxNAStyle {
      position: relative;
      display: inline-block;
    }

    .squaredCheckBoxNAStyle input[type="checkbox"] {
      opacity: 0;
      position: absolute;
      width: 18px;
      height: 18px;
      cursor: not-allowed;
      z-index: 2;
    }

    .squaredCheckBoxNAStyle label {
      display: inline-block;
      width: 18px;
      height: 18px;
      background-color: #666;
      border: 1.5px solid #444;
      border-radius: 3px;
      cursor: not-allowed;
      position: relative;
      opacity: 0.6;
    }

    .squaredCheckBoxNAStyle label:hover {
      transform: none;
      box-shadow: none;
    }

    /* Movie section headers */
    .MovieClass {
      font-size: 1.2em;
      font-weight: bold;
      color: #c9a227;
      text-transform: uppercase;
      letter-spacing: 3px;
      padding: 15px 0;
      text-align: center;
    }

    /* Section Labels */
    .section-label-text {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 1.2em;
      color: #c9a227;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .section-divider-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #c9a227, transparent);
      margin: 10px auto;
      max-width: 300px;
    }

    /* Booking Form Card */
    .booking-form-card {
      background: rgba(10, 10, 14, 0.9);
      border-radius: 18px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 18px 50px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .booking-summary-header {
      font-size: 1.3rem;
      color: #c9a227;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .booking-summary {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .booking-summary-label {
      color: rgba(255,255,255,0.5);
      font-size: 0.85em;
      margin-bottom: 0.5rem;
    }

    .selected-seats-display {
      color: #c9a227;
      font-weight: 500;
      font-size: 1.05em;
      margin-top: 0.3rem;
    }

    .seat-tag {
      display: inline-block;
      background: rgba(201, 162, 39, 0.2);
      border: 1px solid #c9a227;
      padding: 3px 8px;
      margin: 3px;
      border-radius: 4px;
      font-size: 0.9em;
    }

    #bookingStatus {
      margin-top: 0.8rem;
      font-size: 0.85rem;
      padding: 0.8rem;
      border-radius: 8px;
      text-align: center;
    }

    #bookingStatus:not(:empty) {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .seat-table td {
        padding: 1px;
      }

      .squaredCheckBoxStyle label {
        width: 16px;
        height: 16px;
      }

      .squaredCheckBoxStyle input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }

      .squaredCheckBoxStyle input[type="checkbox"]:checked + label::after {
        font-size: 10px;
      }

      .squaredCheckBoxNAStyle label {
        width: 16px;
        height: 16px;
      }

      .squaredCheckBoxNAStyle input[type="checkbox"] {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>

        <a href="index.html" class="logo">

  <header class="page-header">
    <div class="container">
      <span class="section-label">Booking</span>
      <h1 id="eventTitle">Loading event‚Ä¶</h1>
      <div class="section-divider"></div>
      <p id="eventMeta"></p>
    </div>
  </header>

  <section class="section-padding">
    <div class="container booking-layout">
      <!-- Seat map -->
      <div class="seat-map">
        <div class="seat-map-container">
          <table class="seat-table" id="seatGrid">
            <!-- Seats will be dynamically generated here -->
          </table>
        </div>

        <!-- Legend at bottom -->
        <div class="legend">
          <span class="legend-item">
            <span class="legend-box legend-available"></span> Available
          </span>
          <span class="legend-item">
            <span class="legend-box legend-selected"></span> Selected
          </span>
          <span class="legend-item">
            <span class="legend-box legend-booked"></span> Booked
          </span>
        </div>

        <!-- Screen at bottom -->
        <div class="screen-container">
          <div class="screen-label">All eyes this way please</div>
          <div class="screen">SCREEN</div>
        </div>
      </div>

      <!-- Form -->
      <div class="booking-form-card">
        <h2 class="booking-summary-header">üéüÔ∏è Your Booking</h2>
        
        <div class="booking-summary">
          <div class="booking-summary-label">Selected Seats</div>
          <div class="selected-seats-display" id="selectedSeatsLabel">No seats selected</div>
        </div>

        <form id="bookingForm" class="contact-form">
          <!-- hidden fields -->
          <input type="hidden" id="eventId" name="eventId">
          <input type="hidden" id="eventDate" name="eventDate">
          <input type="hidden" id="eventVenue" name="eventVenue">
          <input type="hidden" id="eventTitleHidden" name="eventTitle">
          <input type="hidden" id="selectedSeats" name="seats">

          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Your full name" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" placeholder="+65 9123 4567" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="submitBooking">
            Confirm Booking
          </button>

          <p id="bookingStatus"></p>
        </form>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
